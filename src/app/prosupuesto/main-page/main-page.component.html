<div class="titulo-pague">
    <h1>Calculadora de Prosupuestos</h1>
</div>

<div class="container">


    <div class="agregar-prosupuesto">
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <h2>Transacciones diarias</h2>
            </div>

            <div class="p-toolbar-group-right">
                <app-prosupuesto-agregar-form (formSubmit)="addItem($event)"></app-prosupuesto-agregar-form>
            </div>

        </p-toolbar>
    </div>

    <div class="total-prosupuesto">
        <p>Total<br>
            <span class="total">S/ {{totalBudget}}</span>
        </p>
    </div>

    <hr>

    <app-prosupuesto-lista [budgetItems]="budgetItems" (delete)="deleteItem($event)"></app-prosupuesto-lista>


</div>
